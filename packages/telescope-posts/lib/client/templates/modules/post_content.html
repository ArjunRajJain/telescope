<template name="post_content">
    {{> modules "postThumbnail"}}
    <div class="post-info">
      <h3 class="post-heading">
        {{> modules "postHeading"}}
        <a href="" class="post-category" style='border-radius:50px;'>{{sourceLanguage}} - {{targetLanguage}}</a>
      </h3>
      <div class="post-meta">
        {{> modules "postMeta"}}
      </div>
    </div>
</template>
